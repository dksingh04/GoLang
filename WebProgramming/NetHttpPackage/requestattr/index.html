<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form Submittion</title>
</head>

<body>

<header>
    {{if .Method}}<p>The request method: {{.Method}}</p>{{end}}
</header>
    {{if .Form}}
    <main>
        <p>
            <strong>variable names</strong> (identifiers) and
            <em>values</em>:</p>
        {{range $key, $value := .Form}}
        <p>
            <strong>{{$key}}</strong>
        </p>
        <ul>{{range $value}}
            <li>
                <em>{{.}}</em>
            </li>{{end}}</ul>
        {{end}}
    </main>
    {{end}}


    <form action="/?fname=Deepak" method="POST">
        <input type="text" name="fname" placeholder="first name" autofocus autocomplete="off">
        <input type="submit" name="submit-btn" value="Submit">
    </form>

</body>

</html>
